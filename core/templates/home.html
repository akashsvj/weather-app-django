{% extends 'base.html' %}
{% block content%}
<div id="main" style="text-align :center;padding-top: 100px;">
    <h1 style="padding:10px;">Find the Weather</h1>
    <form method="get">
        <label for="city"></label>
        <input type="text" name="city" id="city" value="{{ request.GET.city}}" placeholder="city..." style="padding:10px;
    border:2px solid black;
    width:30%;"/><br>
        <input type="submit" value="submit" style="padding:10px;padding-bottom:10px;
    border:2px solid black;
    width:30%; margin-top:10px;background: black; color:white;cursor: pointer;"/>
    </form>
    <br>
    {% if weather %}

    <div class="center" style="padding-top:30px;padding:10px; background: white; text-align :center; padding-top: 5px; width:475px">
        <h3 style="padding-top: 5px;">{{ weather.region }}</h3>
        <h3 style="padding-top: 5px;">{{ weather.dayhour }}</h3>
        <h3 style="padding-top: 5px;font-size: 25px;"><b style="font-size: 30px;color:green;">{{ weather.temp }}Â°</b> Temperature</h3>
        <h3 style="padding-top: 5px;">{{ weather.status }}</h3>
    </div>


</div>

    {% endif %}
